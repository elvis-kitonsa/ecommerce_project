{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
    
    <title>Tech Store</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
            
            <a class="navbar-brand fw-bold fs-4" href="/">PREMIUM TECH STORE</a>
            
                <div class="d-flex" style="width: 100%; max-width: 500px;">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 rounded-start-pill ps-3">
                            <i class="bi bi-search text-secondary"></i>
                        </span>
                        <input type="text" id="live-search" 
                            class="form-control border-start-0 rounded-end-pill py-2 shadow-none" 
                            placeholder="Search gadgets..." 
                            style="font-size: 0.95rem;">
                    </div>
                </div>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div id="no-results" class="text-center py-5 d-none">
                <i class="bi bi-search fs-1 text-muted"></i>
                <h3 class="mt-3 text-secondary">No gadgets found...</h3>
                <p class="text-muted">Try searching for something else, like "Watch" or "Speaker".</p>
            </div>

            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm border-0">
                    <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" 
                         style="height: 220px; object-fit: cover;">
                    
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title h6 fw-bold mb-0">{{ product.name }}</h5>
                            <span class="badge bg-success rounded-pill">${{ product.price }}</span>
                        </div>
                        
                        <p class="text-muted small mb-2">{{ product.category }}</p>
                        
                        <p class="card-text text-secondary small mb-4">
                            {{ product.description|truncatewords:12 }}
                        </p>

                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 rounded-pill shadow-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!--Added search tile functionality for quicker searches to products-->
    <script src="{% static 'shop/js/search.js' %}" defer></script>

</body>
</html>
